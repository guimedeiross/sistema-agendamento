<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset='utf-8' />
  <link rel="stylesheet" href="calendario.css">
</head>
<body>
  <div class="form">
    <form action="cadastrarAgendamento" method="post">
      <label for="cadastrarAgendamento">Informe o agendandamento:</label>
      <input type="datetime-local" name="cadastrarAgendamento" id="cadastrarAgendamento" required>
      <label for="cliente">Informe o Cliente:</label>
      <input type="text" name="cliente" id="cliente" required>
      <button type="submit">Agendar</button>
    </form>
  </div>
</body>
</html>
